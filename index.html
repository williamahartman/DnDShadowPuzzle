<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="https://threejs.org/build/three.min.js"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <script src="AssimpJSONLoader.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
</head>

<body style="background: #302e2a; color: #e8d7b7; margin: 0; font-family: 'Cinzel', serif;">
  <!--  Our code  -->
  <canvas id="puzzle" style="width: 100%; height: 100%;"></canvas>
  <div style="width: 500px; height: 150px; display:flex; align-items: left; flex-direction:column; margin: auto">
    <div style="color: white; display:flex; flex-direction:row; padding: 12px">
      <div style="width: 300px;">Check Carving:</div>
      <input type="checkbox" value="" oninput="toggleLight()">
    </div>
    <div style="color:white; display:flex; flex-direction:row; padding: 12px">
      <div style="width: 300px;">Dodecahedron Orientation:</div>
      <div style="display:flex; flex-direction:column;">
        <input id="x" type="range" value="0" min="0" max="6.283185307179586" style="margin: 2px;" step="0.000001" oninput="setShapeXRot(this.value)">
        <input id="z" type="range" value="0" min="0" max="6.283185307179586" style="margin: 2px;" step="0.000001" oninput="setShapeZRot(this.value)">
      </div>
    </div>
    <div style="color: white; display:flex; flex-direction:row; padding: 12px">
      <div style="width: 300px;">Pedestal Location:</div>
      <input type="range" value="10" min="2" max="11" step="0.01" oninput="setLightPosition(this.value)">
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
